<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Custom frame -->
  <div id="frame" class="draggable">
    <div class="frame-content">
      <div class="frame-text">Youtube Music</div>
      <div class="frame-icons">
        <div class="frame-icon minimize"></div>
        <div class="frame-icon maximize"></div>
        <div class="frame-icon close"></div>
      </div>
    </div>
  </div>
  <!-- Your content here -->
  <webview id="webview" src="https://music.youtube.com/"></webview>
</body>
</html>
